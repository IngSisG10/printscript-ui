name: New version workflow

on:
  workflow_dispatch: {}
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  publish-components:
    uses: IngSisG10/snippet-infrastructure/.github/workflows/publish_frontend_to_ghcr.yml@main
    secrets:
      VITE_AUTH0_DOMAIN: ${{ secrets.VITE_AUTH0_DOMAIN }}
      VITE_AUTH0_CLIENT_ID: ${{ secrets.VITE_AUTH0_CLIENT_ID }}
      VITE_AUTH0_AUDIENCE: ${{ secrets.VITE_AUTH0_AUDIENCE }}
      VITE_FRONTEND_URL: ${{ secrets.VITE_FRONTEND_URL }}
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
      VITE_NGINX_URL: ${{ secrets.VITE_NGINX_URL }}

  start-vm:
    uses: IngSisG10/snippet-infrastructure/.github/workflows/azure_start_vm.yml@main
    secrets: inherit

  deploy-azure:
    needs:
      - start-vm
      - publish-components
    uses: IngSisG10/snippet-infrastructure/.github/workflows/azure_deploy_services.yml@main
    secrets: inherit

  shut-down-vm:
    needs:
      - deploy-azure
      - start-vm
    if: ${{ needs.start-vm.outputs.pre_status == 'VM deallocated' }}
    uses: IngSisG10/snippet-infrastructure/.github/workflows/azure_stop_vm.yml@main
    secrets: inherit
